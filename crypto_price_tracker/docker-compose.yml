
version: "3.8"

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: crypto-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_prices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  # Redis для брокера Celery
  redis:
    image: redis:7-alpine
    container_name: crypto-tracker-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  # FastAPI приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-tracker-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/crypto_prices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DERIBIT_API_URL=https://www.deribit.com/api/v2/public/get_index_price
      - FETCH_INTERVAL=60
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto-network

  # Celery воркер
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-tracker-worker
    command: celery -A tasks.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/crypto_prices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DERIBIT_API_URL=https://www.deribit.com/api/v2/public/get_index_price
      - FETCH_INTERVAL=60
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto-network

  # Celery beat планировщик
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-tracker-beat
    command: celery -A tasks.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/crypto_prices
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DERIBIT_API_URL=https://www.deribit.com/api/v2/public/get_index_price
      - FETCH_INTERVAL=60
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto-network

volumes:
  postgres_data:

networks:
  crypto-network:
    driver: bridge