version: "3.8"

services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: crypto-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_prices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  # FastAPI приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-tracker-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/crypto_prices
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      - ./app/config:/app/app/config
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto-network

volumes:
  postgres_data:

networks:
  crypto-network:
    driver: bridge