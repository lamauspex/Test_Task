services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: crypto-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_prices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  # FastAPI приложение
  app:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    container_name: crypto-tracker-app
    ports:
      - "8000:8000"
    entrypoint: ["/app/entrypoint.sh"]
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/crypto_prices
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=crypto_prices
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - TESTING=False
      - API_DOCS_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crypto-network

volumes:
  postgres_data:

networks:
  crypto-network:
    driver: bridge